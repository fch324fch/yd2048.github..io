<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./2048.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <div href="#" class="title">2048</div>
            <div class="score-container">
                <div class="addition"></div>
                <div class="score">0</div>
                <div class="best">0</div>
            </div>
        </div>
        <div class="game-info">
            <div>
                <p class="main">Play 2048 Game Online</p>
                <p>Join the numbers and get to the 2048 tile!</p>
            </div>
            <div>
                <a href="javascript:newGame();" class="new-game">New&nbsp;Game</a>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="box-0-0"></div>
                <div class="box-0-1"></div>
                <div class="box-0-2"></div>
                <div class="box-0-3"></div>
                <div class="box-1-0"></div>
                <div class="box-1-1"></div>
                <div class="box-1-2"></div>
                <div class="box-1-3"></div>
                <div class="box-2-0"></div>
                <div class="box-2-1"></div>
                <div class="box-2-2"></div>
                <div class="box-2-3"></div>
                <div class="box-3-0"></div>
                <div class="box-3-1"></div>
                <div class="box-3-2"></div>
                <div class="box-3-3"></div>
            </div>
            <div class="restart-game">
                <a href="">重新开始</a>
            </div>
        </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./2048.js"></script>
</body>

</html>
